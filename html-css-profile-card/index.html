<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f80024fe91.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="hero">
        <h1 class="heading b-100">HTML CSS #01</h1>
        
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span>Coding Insanely</span>
        </div>

        <div class="user-info">
            <div class="img-wrapper">
                <div class="user-image"></div>
            </div>
            

            <div class="social-media-links">
                <span> 
                    <i class="fa-brands fa-linkedin-in"></i>
                </span>
                <br />
                <span>
                    <i class="fa-brands fa-google-plus-g"></i>
                </span>
                <br />
                <span>
                    <i class="fa-brands fa-twitter"></i>
                </span>
                <br />
                <span>
                    <i class="fa-brands fa-instagram"></i>
                </span>
            </div>

            <div class="user-details">
                <h2 class="b-300">Rizwan <span class="italic b-500">Khan</span></h2>
                <p class="city-info">Bangalore, India</p>
                <p class="fav-quote b-500 italic">"Simplicity is the ultimate sophistication"</p>
                
                <div class="action-btns">
                    <button>Follow</button>
                    <button>Hire Me</button>
                </div>

                <div class="info">
                    <div class="shots">
                        <span class="b-500">12</span>Shots
                    </div>
                    <div class="projects">
                        <span class="b-500">154</span>Projects
                    </div>
                    <div class="followers">
                        <span class="b-500">1422</span>Followers
                    </div>
                </div>

                
            
            </div>
        </div>
    </main>
</body>
</html>
