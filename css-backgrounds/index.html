<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Backgrounds</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>CSS Backgrounds</h1>

    <!-- color -->
    <header>
        <h2>Background Color</h2>

        <p>My name is <span>Rizwan Khan</span>. I am from India</p>
    </header>

    <!-- Background Images -->
    <!-- background repeat -->
    <section class="bg-container">
        <h2>BG Repeat</h2>
        <div class="bg-baloon"></div>
        <div class="bg-star"></div>
    </section>

    <!-- background size -->
    <section class="bg-container">
        <h2>BG Size</h2>
        <div class="bg-img bg-cover"></div>
        <div class="bg-img bg-contain"></div>
    </section>

    <!-- background position -->
    <section class="bg-container">
        <h2>BG Positions</h2>
        <div class="bg-star-2"></div>
    </section>

    <!-- Multiple Background Image -->
    <section>
        <h2>Multiple Background Images</h2>
        <div class="multiple-bg"></div>
    </section>

    <!-- background gradient https://cssgradient.io/ -->
    <section class="bg-container">
        <h2>BG Gradient</h2>
        <div class="bg-gradient-linear"></div>
        <div class="bg-gradient-radial"></div>
    </section>

</body>
</html>
